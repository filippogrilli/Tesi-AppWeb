<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Index</title>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <div style = "background-color: antiquewhite; text-align:center; width : 100%; height: 100%; float : left ; " > <!-- l'altezza va sistemata perchè non è responsive-->
        <div ng-repeat="x in names" style = " width : 50% ; height: 100px; float : left ; ">
            <a style="color: black; "
                href="{{x}}.html" target="_blank" >
                <h3>{{x}}</h3>
            </a>
                <!-- non ci dovrebbe essere un bottone ma un div con un href -->
        </div>
    </div>
</div>

<script>
var app = angular.module('myApp', []);

app.controller('myCtrl', function($scope) {
    $scope.names = ["creanuovascala", "modificascala", "Crea altro", "Modifica altro"]; //qui ci deve andare la chiamata alla query che restituisce i nomi di tutte le scale
});
</script>
</body>
</html>
